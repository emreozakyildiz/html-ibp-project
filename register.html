	<div class="news">
		<div class="register">
			<table class= "userInfo">
				<tr><td colspan="3"><img src="images/buttons/register_button.jpg" height=14.5%/></td></tr>
				<tr><td></td></tr>
				<tr><td colspan="5">If you already member <a href="/login.html">click here</a><td></tr>
				<tr><td></td></tr>
				<tr>
					<td>Name:</td>
					<td colspan="2"><input type="text" name="name" id="name" required placeholder="Your Name"></td>
					<td>Last Name:</td>
					<td colspan="2"><input type="text" name="lastName" id="lastName" required placeholder="Your Last Name"></td>
					<td>
						<input type="radio" name=“sex" value=" Male" /> Male
					</td>
					<td>
						<input type="radio" name=“sex" value=" Female" /> Female
					</td>
				</tr>
				<tr>
					<td>Mail</td>
					<td colspan="2"><input type="text" name="mail" id="mail" required placeholder="Your Mail">
					</td>
				</tr>
				<tr><td>Job:</td>
				<td colspan="2">
					<form action="">
						<select name=“job">
							<option value=“std">Student
							</option>
							<option value=“eng">Engineer
							</option>
							<option value=“tch">Teacher
							</option>
							<option value=“doc"> Doctor
							</option>
							<option value=“pol"> Police
							</option>										</select>
					</form>
				</td>
				<td>None of them? Please enter:</td>
				<td colspan="3"><input type="text" name="job" id="job" placeholder="Other">
				</td>
				</tr>
				<tr><td colspan="3" class="myTitle">Mail notification choices:</td></tr>
				<tr>
					<td>
						<input type="checkbox" name="photo" value="photo"/> Photos
					</td>
					<td>
						<input type="checkbox" name=“video" value="video"/> Videos
					</td>
					<td>
						<input type="checkbox" name=“people" value="people"/> People
					</td>
					<td>
						<input type="checkbox" name=“feed" value="feed"/> News
					</td>
				</tr>
				<tr><td></td></tr>
			</table>
			<input type="checkbox" name=“terms" value="yes" required/> I accept all terms of agreement
			<input type="button" value="REGISTER" />
		</div>
	</div>

</body>
